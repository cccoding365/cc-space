<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CC-Space</title>
        <link rel="stylesheet" media="(max-width: 1920px)" href="./css/index.css">
        <link rel="stylesheet" media="(max-width: 425px)" href="./css/mobile.css">

        <link rel="stylesheet" href="css/solid.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="wrapper">
            <div id="container">
                <div id="item-0" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-1" class="grid-item">
                    <div class="box">
                        <div id="clock"></div>
                    </div>
                </div>
                <div id="item-2" class="grid-item">
                    <div class="box" style="display: flex; align-items: flex-end; width: 100%;">
                        <div id="player">
                            <div id="player-track">
                                <div id="album-name"></div>
                                <div id="track-name"></div>
                                <div id="track-time">
                                    <div id="current-time"></div>
                                    <div id="track-length"></div>
                                </div>
                                <div id="s-area">
                                    <div id="ins-time"></div>
                                    <div id="s-hover"></div>
                                    <div id="seek-bar"></div>
                                </div>
                            </div>
                            <div id="player-content">
                                <div id="album-art">
                                    <img src="imgs/1.jpg" class="active" id="_1">
                                    <img src="imgs/2.jpg" id="_2">
                                    <img src="imgs/3.jpg" id="_3">
                                    <img src="imgs/4.jpg" id="_4">
                                    <img src="imgs/5.jpg" id="_5">
                                    <div id="buffer-box">加载中...</div>
                                </div>
                                <div id="player-controls">
                                    <div class="control">
                                        <div class="button" id="play-previous">
                                            <i class="fas fa-backward"></i>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <div class="button" id="play-pause-button">
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <div class="button" id="play-next">
                                            <i class="fas fa-forward"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="item-3" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-4" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-5" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-6" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-7" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-8" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-9" class="grid-item">
                    <div class="box">
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const setScale = () => {
            let clientWidth = document.documentElement.clientWidth
            let clientHeight = document.documentElement.clientHeight
            let designWidth = document.getElementById('container').offsetWidth
            let designHeight = document.getElementById('container').offsetHeight
            let scale = Math.min((clientWidth / designWidth), (clientHeight / designHeight))
            document.querySelector('#container').style.transform = `scale(${scale}) translate(-50%,-50%)`
        }
        window.addEventListener('load', setScale)
        window.addEventListener('resize', setScale)
    </script>

    <script src="./js/lightning.min.js"></script>
    <script src="./js/clock.js"></script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/player.js"></script>


</html>
