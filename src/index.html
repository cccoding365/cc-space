<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CC-Space</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" media="(max-width: 425px)" href="css/mobile.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
    </head>

    <body>
        <div id="wrapper">
            <div id="container">
                <div id="item-0" class="grid-item">
                    <div id="profileContainer" class="box">
                        <div id="avatar">
                            <img src="./imgs/avatar.jpg" alt="">
                            <div id="status">üßê</div>
                        </div>
                        <div id="name">DoubledConG</div>
                        <div id="motto">Do what you love, Love what you do.</div>
                        <div id="location"><i class="fas fa-map-marker-alt"></i><a target="_blank"
                                href="https://www.google.com/search?q=amoy+china">China Amoy</a> </div>
                        <div id="link"> <i class="fas fa-link"></i><a target="_blank"
                                href="https://hecongcong.com">https://hecongcong.com/</a> </div>
                        <div id="email"> <i class="fas fa-mail-bulk"></i><a target="_blank"
                                href="mailto:992196871@qq.com">992196871@qq.com</a></div>
                    </div>
                </div>
                <div id="item-1" class="grid-item">
                    <div id="flipTimerContainer" class="box">
                        <div id="date"></div>
                        <div class="flipTimer">
                            <div class="hours"></div>
                            <div class="minutes"></div>
                            <div class="seconds"></div>
                        </div>
                    </div>
                </div>
                <div id="item-2" class="grid-item">
                    <div id="playerContainer" class="box">
                        <div id="player">
                            <div id="player-track">
                                <div id="album-name"></div>
                                <div id="singerName"></div>
                                <div id="track-time">
                                    <div id="current-time"></div>
                                    <div id="track-length"></div>
                                </div>
                                <div id="s-area">
                                    <div id="ins-time"></div>
                                    <div id="s-hover"></div>
                                    <div id="seek-bar"></div>
                                </div>
                            </div>
                            <div id="player-content">
                                <div id="album-art">
                                    <img />
                                </div>
                                <div id="player-controls">
                                    <div class="button" id="play-previous">
                                        <i class="fas fa-backward"></i>
                                    </div>
                                    <div class="button" id="play-pause-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                    <div class="button" id="play-next">
                                        <i class="fas fa-forward"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="item-3" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-4" class="grid-item">
                    <div id="photoContainer" class="box">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="./imgs/pic01.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="./imgs/pic02.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="./imgs/pic03.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="./imgs/pic04.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="./imgs/pic05.jpg" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="item-5" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-6" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-7" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-8" class="grid-item">
                    <div class="box">
                    </div>
                </div>
                <div id="item-9" class="grid-item">
                    <div class="box">
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="http://raw.githack.com/cccoding365/lib4js/main/index.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.flipTimer.js"></script>
    <script src="js/player.js"></script>
    <script src="js/photo.js"></script>

</html>
